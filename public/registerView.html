<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Dark</title>
</head>
<body class="bg-dark text-light d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5">
        <div class="card bg-secondary text-light shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear cuenta</h3>
            <!-- Form que envía POST a /register -->
            <form action="/register" method="POST" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" name="name" type="text" required
                       class="form-control bg-dark text-light border-secondary"
                       placeholder="Tu nombre">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" name="email" type="email" required
                       class="form-control bg-dark text-light border-secondary"
                       placeholder="tu@ejemplo.com">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" required minlength="8"
                       class="form-control bg-dark text-light border-secondary"
                       placeholder="Mínimo 8 caracteres">
              </div>

              <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                <input id="passwordConfirm" name="passwordConfirm" type="password" required minlength="8"
                       class="form-control bg-dark text-light border-secondary"
                       placeholder="Repite la contraseña">
              </div>

              <div class="d-grid mb-2">
                <button type="submit" id="btnRegister" class="btn btn-outline-light">Registrar</button>
              </div>

              <div class="text-center">
                <a href="../index.html" class="link-info">¿Ya tienes cuenta? Inicia sesión</a>
              </div>
            </form>
            <script type="module" src="../src/script/register.js"></script>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
