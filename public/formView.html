<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - innovatech</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="wrapper d-flex flex-column min-vh-100">
        <section class="form-section text-center flex-grow-1">
            <div class="container">
              <h2 class="fw-bold labels-form">CONTACT US</h2>
              <p >Déjanos tu mensaje y un miembro de nuestro equipo se pondrá en contacto contigo lo antes posible.</p>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                            <label for="name">Nombre <span class="text-danger">*</span></label>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                            <label for="email">Correo electrónico <span class="text-danger">*</span> </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phone" placeholder="+503 7890 1234" required>
                            <label for="phone">Teléfono <span class="text-danger">*</span> </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Escribe tu mensaje aquí..." id="message" style="height: 120px" required></textarea>
                            <label for="message">Mensaje <span class="text-danger">*</span> </label>
                        </div>
                    </div>
                </div>

              <button class="btn btn-warning text-white px-5 mt-3" id="sendBtn" >SEND MESSAGE</button>
            </div>
        </section>
        <footer class="footer text-center">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
              <p class="mb-2">Copyright © INNOVATECH 2025</p>
              <div class="social-icons mb-2">
                  <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
                  <a href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#"><i class="fab fa-linkedin-in fa-lg"></i></a>
              </div>
              <div>
                  <a href="#" class="text-decoration-none text-white me-3">Privacy Policy</a>
                  <a href="#" class="text-decoration-none text-white">Terms of Use</a>
              </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
