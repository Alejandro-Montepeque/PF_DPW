<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Comentarios</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <section class="comments-section">
     <div class="comments-container">

      <!-- Lista de comentarios -->
      <div class="mb-4">
        <h2 class="text-center mb-4" style="color: #f4b400;">
          <i class="fa-regular fa-comments me-2"></i>Comentarios publicados
        </h2>
        <!-- Aquí se insertan los comentarios -->
        <div id="commentList"> </div>
        <!-- Si no hay comentarios -->
        <!-- <p class="no-comments">Sin comentarios publicados aún.</p> -->
      </div>
      <!-- Formulario de nuevo comentario -->
      <div class="comment-form-container mt-4">
        <h2 class="mb-3" style="color:#f4b400;">
          <i class="fa-solid fa-pen me-2"></i>Déjanos tu comentario
        </h2>
        <form id="commentForm">
          <input type="hidden" id="commentId">

          <div class="mb-3">
            <label for="commentTitle" class="form-label labels-form">Título</label>
            <input type="text" class="form-control" id="commentTitle" placeholder="Ingresa un título">
          </div>

          <div class="mb-3">
            <label for="commentBody" class="form-label labels-form">Tu comentario</label>
            <textarea class="form-control" id="commentBody" rows="3" placeholder="Escribe tu comentario..." required></textarea>
          </div>

          <div class="text-end">
            <button type="submit" id="submitBtn">
              Comentar <i class="fa-solid fa-paper-plane ms-1"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    </section>
    <div class="modal fade" id="editCommentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color:#2a2f36; color:#fff;">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Editar comentario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="editCommentForm">
            <input type="hidden" id="editCommentId">

            <div class="mb-3">
              <label for="editCommentTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="editCommentTitle" required>
            </div>

            <div class="mb-3">
              <label for="editCommentBody" class="form-label">Comentario</label>
              <textarea class="form-control" id="editCommentBody" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/script/comments.js"></script>
</body>
</html>
