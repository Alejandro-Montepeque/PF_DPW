<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Comentarios</title>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    body { background-color: #f0f2f5; }
    .comment-thread { background-color: #fff; border-radius: 0.5rem; padding: 1rem; }
    .comment-item { background-color: #f1f9ff; border: 1px solid #cce0ff; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; }
    .admin-response { background-color: #f8f9fa; border-left: 3px solid #0d6efd; padding: 0.75rem; margin-top: 0.5rem; border-radius: 0.5rem; }
  </style>
</head>
<body>
     <div id="navbar-container"></div>
  <div class="container mt-4">
    <h1 class="mb-4">Panel de Soporte</h1>
    <div class="comment-thread" id="adminCommentList"></div>
  </div>

  <script>
    async function loadAllComments() {
      const res = await fetch("/api/todos-comentarios");
      const comentarios = await res.json();
      const container = document.getElementById("adminCommentList");
      container.innerHTML = "";

      if (comentarios.length === 0) {
        container.innerHTML = `<div class="alert alert-info">No se ha realizado ningún comentario.</div>`;
        return;
      }

      comentarios.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment-item";
        div.innerHTML = `
          <h5>${c.titulo || "Sin título"}</h5>
          <p>${c.cuerpo}</p>
          <small class="text-muted">De: ${c.email} | ${c.fecha || ""}</small>
          ${c.respuesta 
            ? `<div class="admin-response"><strong>Respuesta:</strong> ${c.respuesta}</div>
               <button class="btn btn-sm btn-warning me-2 mt-2" onclick="editarRespuesta('${c._id}', '${c.respuesta}')">
                 <i class="bi bi-pencil"></i> Editar Respuesta
               </button>
               <button class="btn btn-sm btn-danger mt-2" onclick="borrarRespuesta('${c._id}')">
                 <i class="bi bi-trash"></i> Borrar Respuesta
               </button>`
            : `<div class="mt-2">
                 <textarea id="respuesta-${c._id}" class="form-control mb-2" rows="2" placeholder="Escribir respuesta..."></textarea>
                 <button class="btn btn-sm btn-success" onclick="guardarRespuesta('${c._id}')">
                   <i class="bi bi-send"></i> Responder
                 </button>
               </div>`
          }
        `;
        container.appendChild(div);
      });
    }

    async function guardarRespuesta(id) {
      const texto = document.getElementById(`respuesta-${id}`).value;
      await fetch(`/api/responder/${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ respuesta: texto })
      });
      loadAllComments();
    }

    async function editarRespuesta(id, actual) {
      const nuevoTexto = prompt("Editar respuesta:", actual);
      if (nuevoTexto) {
        await fetch(`/api/responder/${id}`, {
          method: "PUT",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ respuesta: nuevoTexto })
        });
        loadAllComments();
      }
    }

    async function borrarRespuesta(id) {
      if (confirm("¿Seguro que deseas eliminar esta respuesta?")) {
        await fetch(`/api/responder/${id}`, { method: "DELETE" });
        loadAllComments();
      }
    }

    loadAllComments();
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
