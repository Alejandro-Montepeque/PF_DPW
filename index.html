<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Dark</title>
</head>
<body class="bg-dark text-light d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card bg-secondary text-light shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
            <!-- Form tradicional que envía POST a /login -->
            <form action="/login" method="POST" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" name="email" type="email" required
                       class="form-control bg-dark text-light border-secondary"
                       placeholder="tu@ejemplo.com">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input id="password" name="password" type="password" required
                        class="form-control bg-dark text-light border-secondary"
                        placeholder="••••••••">
                  <span class="input-group-text bg-dark border-secondary" id="togglePassword" style="cursor:pointer;">
                    <i class="fa-regular fa-eye text-light"></i>
                  </span>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input id="remember" name="remember" type="checkbox" class="form-check-input">
                <label for="remember" class="form-check-label">Recordarme</label>
              </div>

              <div class="d-grid mb-2">
                <button type="button" id="btnlogin" class="btn btn-outline-light">Entrar</button></a>
              </div>

              <div class="text-center">
                <a href="public/registerView.html" class="link-info">Crear cuenta</a>
              </div>
            </form>
            <script type="module" src="./src/main.js"></script>
          </div> <!-- card-body -->
        </div> <!-- card -->
      </div>
    </div>
  </div>
</body>
</html>
